<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button routerLink="/inicio">
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>User Avatar</ion-label>
    </ion-item>
    <ion-buttons slot="secondary">
        <ion-button fill="solid">
          Edit Profile
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button fill="solid">
          Delete Profile
        </ion-button>
    </ion-buttons>
  </ion-toolbar>


<ion-list>
  <ion-item>Nombre</ion-item>
  <ion-item>Apellido</ion-item>
  <ion-item>Edad</ion-item>
  <ion-item>Correo</ion-item>
</ion-list>
</ion-content>
